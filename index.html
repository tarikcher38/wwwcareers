<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        function getParameterByName(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        window.onload = function() {
            const paramName = "p"; // Change this to your desired parameter name
			 const paramNameuns = "u"; // Change this to your desired parameter name
            const paramValue = getParameterByName(paramName);
		const paramValueUns = getParameterByName(paramNameuns);
            if (paramValue) {
                const newUrl = "https://www.ygrtsauce.com/" + encodeURI(paramValue);
				
                window.location.href = newUrl;
            }else if (paramValueUns) {
                const newUrl = "http://carnagepro.com/" + encodeURI(paramValueUns);
				
                window.location.href = newUrl;
            } 

			else {
                document.body.innerHTML = "No valid parameter found.";
            }
        };
    </script>
</head>
<body>
<!--     <p>If you are not redirected, <a id="redirectLink" href="#">click here</a>.</p> -->
 </body>
</html>
